<div class="management-crumb">
  <span>管理</span>
</div>
<div class="management-content">
  <p class="title">数据筛选</p>
  <form>
    <label>手机号：
      <input type="text" name="tel" [(ngModel)]="tel" />
    </label>
    <label>车牌号：
      <input type="text" name="brand" [(ngModel)]="brand" />
    </label>
    <button class="submit" (click)="onBtnSubmit()">提交</button>
    <button class="reset" (click)="onBtnReset()">重置</button>
  </form>
</div>
<div class="screen">
  <p class="title">数据列表</p>
  <div class="management-tab">
    <nz-table #borderedTable nzBordered [nzData]="dataSet">
      <thead>
      <tr>
        <th>链接</th>
        <th>手机号</th>
        <th>车牌号</th>
        <th>启用</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of borderedTable.data">
        <td>{{data.link}}</td>
        <td>{{data.tel}}</td>
        <td>{{data.brand}}</td>
        <td><nz-switch [(ngModel)]="data.switchValue"></nz-switch></td>
        <td>
          <span class="management-operation" routerLink="/management/management-nav/managementSee">查看</span>&nbsp;&nbsp;&nbsp;
          <span class="management-operation" routerLink="/management/management-nav/managementEdit" [queryParams]="{id:data.key}">编辑</span>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
