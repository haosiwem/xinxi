<h1>虾洗后台管理登录</h1>
<div class="login">
<form>
  <div>
    <label>姓名：<input type="text" [(ngModel)]="username" name="username" /></label>
  </div>
  <div>
    <label>密码：<input type="password" [(ngModel)]="password" name="password" /></label>
  </div>
  <p class="error" *ngIf="errorShow">用户名或密码错误</p>
  <input type="button" class="btnLogin" (click)="onBtnLogin()" value="登录" >
</form>
</div>
